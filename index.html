<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header-block">
            <div class="part1">
                <img class="part1__logo" src="img/logo.png" alt="logo">
                <div class="part1-phone">
                    <img class="part1-phone__phone_icon" src="img/phone.png" alt="phone">
                    <p class="part1-phone__phone_number">+71 88 569 6822</p>
                </div>
            </div>
            <div class="part2">
                <ul class="part2-menu">
                    <li class="part2-menu__items">About</li>
                    <li class="part2-menu__items">Projects</li>
                    <li class="part2-menu__items">Blog</li>
                    <li class="part2-menu__items">Contact</li>
                </ul>
                <img class="part2-menu__insta-icon"src="img/insta.png" alt="insta">
            </div>
        </div>
        <div class="social">
            <div class="social-items">
                <img class="social-items__icon facebook" src="img/facebook.png" alt="facebook">
                <img class="social-items__icon twitter" src="img/twitter.png" alt="twitter">
                <img class="social-items__icon behance" src="img/behance.png" alt="behance">
            </div>
        </div>
    </div>
      
</body>
</html>
