<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="header-block">
            <div class="part1">
                <img class="part1__logo" src="img/logo.png" alt="logo">
                <div class="part1-phone">
                    <img class="part1-phone__phone_icon" src="img/phone.png" alt="phone">
                    <p class="part1-phone__phone_number">+71 88 569 6822</p>
                </div>
            </div>
            <div class="part2">
                <ul class="part2-menu">
                    <li class="part2-menu__items">About</li>
                    <li class="part2-menu__items">Projects</li>
                    <li class="part2-menu__items">Blog</li>
                    <li class="part2-menu__items">Contact</li>
                </ul>
                <div class="header-circle">
                    <div class="one">
                        <div class="one__inside"></div>
                    </div>
                    <div class="header-circle__items"></div>
                    <div class="header-circle__items"></div>
                    <div class="header-circle__items"></div>
                </div>
                <img class="part2-menu__insta-icon"src="img/insta.png" alt="insta">
            </div>
        </div>
        <div class="social">
            <div class="social-items">
                <img class="social-items__icon facebook" src="img/facebook.png" alt="facebook">
                <img class="social-items__icon twitter" src="img/twitter.png" alt="twitter">
                <img class="social-items__icon behance" src="img/behance.png" alt="behance">
            </div>
        </div>
    </div>
    <div class="hero">
        <div class="hero-block">
            <div class="hero-content">
                <div class="what">
                    <p class="what__text">What we do</p>
                    <img class="what__main-img" src="img/hero.png" alt="hero">
                </div>
                <div class="who">
                    <p class="who__text">Who we are</p>
                    <img class="who__one" src="img/one.png" alt="one">
                    <hr class="line">
                </div>
            </div>
            <h1 class="hero-text">your presence</h1>
            <div class="circle-menu">
                <div class="one">
                    <div class="one__inside"></div>
                </div>
                <div class="circle-menu__items"></div>
                <div class="circle-menu__items"></div>
                <div class="circle-menu__items"></div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-block">
            <div class="container">
                <div class="main-block content">
                    <div class="play-button">
                        <div class="ball-one">
                            <div class="ball-two">
                                <div class="ball-three">
                                    <div class="ball-four">
                                        <img class="ball-four__play-back" src="img/back-button.png" alt="play">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <img class="play-button__play" src="img/play.png" alt="play">       
                    </div>
                    <h2 class="main-text">
                        We're a designer & a developer who love building
                        cool stuff with our clients.
                    </h2>
                    <img class="main-block__signature" src="img/signature.png" alt="sign">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
